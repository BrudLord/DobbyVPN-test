name: Release

on:
  push:
    tags:
      - 'v*'

jobs:  
  windows_build:
    runs-on: windows-latest
    strategy:
      matrix:
        go-version: [ '1.22.5' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: |
          cd src
          cd ..
      - name: Clone Cloak and copying ck-client
        run: |
          git submodule add https://github.com/cbeuw/Cloak
          git submodule init
          git submodule update
          cp -r ck-client/Windows Cloak
          cp ck-client/app.go Cloak/Windows
          cp ck-client/ck-client.go Cloak/Windows
          cp ck-client/Icon.png Cloak/Windows
          cp ck-client/log_android.go Cloak/Windows
          cp ck-client/outline_device.go Cloak/Windows
          cp ck-client/outline_packet_proxy.go Cloak/Windows
          cp ck-client/protector.go Cloak/Windows
          cd Cloak/Windows
          go mod tidy
          go install fyne.io/fyne/v2/cmd/fyne@latest
          cd ../..

      - name: Build windows ck-client
        run: |
          cd Cloak/Windows
          fyne package -os windows
          dir
          cd ../..
      - name: Windows build
        run: |
          cd Cloak
          cd ..
      - name: Make windows zip
        run: |
          mkdir windows_client
          mv Cloak/Windows/ck-client.exe windows_client/ck-client.exe
          tar.exe -a -c -f windows_client.zip windows_client
      - name: Upload Windows client
        uses: actions/upload-artifact@master
        with:
          name: windows_client.zip
          path: windows_client.zip
          
  linux_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.5' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: |
          cd src
          go get ./...
          cd ..
          sudo apt-get install golang gcc libgl1-mesa-dev xorg-dev
          sudo apt-get install gcc-multilib
          sudo apt-get install gcc-mingw-w64
      - name: Clone Cloak and copying ck-client
        run: |
          git submodule add https://github.com/cbeuw/Cloak
          git submodule init
          git submodule update
          cp -r ck-client/Windows Cloak
          cp -r ck-client/app.go Cloak/Windows
          cd Cloak/ck-client
          go mod tidy
          go install fyne.io/fyne/v2/cmd/fyne@latest
          cd ../..
      - name: Build linux ck-client
        run: |
          cd Cloak/ck-client
          fyne package -os linux
          cd ../..
      - name: Linux build
        run: |
          cd Cloak
          cd ..
      - name: Make linux zip
        run: |
          mkdir linux_client
          mv Cloak/ck-client/ck-client.tar.xz linux_client/ck-client.tar.xz
          zip -r linux_client.zip linux_client
      - name: Upload Linux client
        uses: actions/upload-artifact@master
        with:
          name: linux_client.zip
          path: linux_client.zip
                    
          

  macos_build:
    runs-on: macos-latest
    strategy:
      matrix:
        go-version: [ '1.22.5' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Clone Cloak and copying ck-client
        run: |
          git submodule add https://github.com/cbeuw/Cloak
          git submodule init
          git submodule update
          cp -r ck-client Cloak
          cd Cloak/ck-client
          go mod tidy
          go install fyne.io/fyne/v2/cmd/fyne@latest
          cd ../..

      - name: Build macos ck-client
        run: |
          cd Cloak/ck-client
          fyne package -os darwin
          cd ../..
      - name: MacOs build
        run: |
          cd Cloak
          cd ..
      - name: Make macos zip
        run: |
          mkdir macos_client
          mv Cloak/ck-client/ck-client.app macos_client/ck-client.app
          zip -r macos_client.zip macos_client
      - name: Upload MacOs client
        uses: actions/upload-artifact@master
        with:
          name: macos_client.zip
          path: macos_client.zip
          
  android_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.5' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: |
          cd src
          go get ./...
          cd ..
          sudo apt-get install golang gcc libgl1-mesa-dev xorg-dev
          sudo apt-get install gcc-multilib
          sudo apt-get install gcc-mingw-w64
      - name: Clone Cloak and copying ck-client
        run: |
          git submodule add https://github.com/cbeuw/Cloak
          git submodule init
          git submodule update
          cp -r ck-client Cloak
          cd Cloak/ck-client
          go mod tidy
          go install fyne.io/fyne/v2/cmd/fyne@latest
          cd ../..
      - name: Build linux ck-client
        run: |
          cd Cloak/ck-client
          fyne package -os android -appID com.example.DobbyVPN
          cd ../..
      - name: Android build
        run: |
          cd Cloak
          cd ..
      - name: Make Android zip
        run: |
          mkdir android_client
          mv Cloak/ck-client/ck_client.apk android_client/ck-client.apk
          zip -r android_client.zip android_client
      - name: Upload Android client
        uses: actions/upload-artifact@master
        with:
          name: android_client.zip
          path: android_client.zip          

  release:
    runs-on: ubuntu-latest
    needs: [windows_build, linux_build, macos_build, android_build]
    permissions: write-all

    steps:
      - uses: actions/checkout@v2

      - name: Make release dir
        run: mkdir release

      - name: Download linux client
        uses: actions/download-artifact@master
        with:
          name: linux_client.zip
          path: release
      - name: Download windows client
        uses: actions/download-artifact@master
        with:
          name: windows_client.zip
          path: release
      - name: Download macos client
        uses: actions/download-artifact@master
        with:
          name: macos_client.zip
          path: release
      - name: Download android client
        uses: actions/download-artifact@master
        with:
          name: android_client.zip
          path: release    
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
